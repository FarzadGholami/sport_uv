{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-4 " type="submit">Log in</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot password</a> | <a href="{% url 'signup' %}">sign up</a></p>
{% endblock %}
